<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Game Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Table Tennis Game Record</h1>

        <div class="form">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" placeholder="Enter Player 1 Name" required>

            <label for="player2">Player 2:</label>
            <input type="text" id="player2" placeholder="Enter Player 2 Name" required>

            <label for="winner">Winner:</label>
            <select id="winner">
                <option value="" disabled selected>Select Winner</option>
                <option value="Player 1">Player 1</option>
                <option value="Player 2">Player 2</option>
            </select>

            <button onclick="addRecord()">Add Record</button>
        </div>

        <h2>Game Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Match #</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Winner</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
